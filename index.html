<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Dynamic Resume Builder <br>
    Ali Naeem</h1>
    <form id="ResumeForm">
     <fieldset>
        <legend>Personal Information</legend>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required> <br>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required><br>
     </fieldset>


     <fieldset>
        <legend>Education</legend>
        <label for="education">Education:</label>
        <input type="education" id="education" name="education" required><br>
    </fieldset>


    <fieldset> 
        <legend>Experience</legend>
        <label for="experience">Experience:</label>
        <input type="experience" id="experience" name="experience" required><br>
    </fieldset>


    <fieldset> 
        <legend>Skills</legend>
        <label for="skills">Skills:</label>
        <input type="skills" id="skills" name="skills" required><br>
    </fieldset>
    

    <button type="submit">
        Generate Resume Builder</button>
    </form>

    <div id="resumeOutput"></div>

    <script src="script.js"></script>

</body>
</html>
